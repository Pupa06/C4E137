<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <!--
        Phần tử trên trang web có 3 kiểu :
           block (div,p,section , heading): chiều rộng mặc địch chiếm 100% của phần tử chứa
           inline-block (img): chiều rộng mặc định phụ thuộc vào nội dung
             => block , inline-block => điều chỉnh được kích thước width , height
            
             inline (b,i,span,...): chiều rộng mặc định phụ thuộc vào nội dung , không chỉnh được kích thước

     -->
     <div class="head">
        this is my heading
     </div>
     <div class="menu">
        this is my menu
     </div>

     <div id="box-1" class="box">box 1
        <div id="box-2" class="box">box 2</div>
        <div id="box-3" class="box">box 3</div>
     </div>

     
     <div class="footer">
        this is my footer
     </div>

     
</body>
</html>
